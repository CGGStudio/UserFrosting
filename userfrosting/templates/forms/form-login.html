<form name="login" method="post" action="api/process_login.php" class="form-horizontal">
    <div class="row">
      <div id="display-alerts" class="col-lg-12">
      </div>
      <div class="col-md-offset-3 col-md-6">
            <div class="form-group   ">
                <input type="text" class="form-control " name="username" autocomplete="off" value="" placeholder="{{placeholder_username}}"   >
            </div>
      </div>
      <div class="col-md-offset-3 col-md-6">
        <div class="form-group   ">
            <input type="password" class="form-control " name="password" autocomplete="off" value="" placeholder="Password"   >
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" name="btn_login" class="btn btn-success  "  data-loading-text="Please wait..." >
            Login
        </button>
      </div>
    </div>
</form>
<div class="jumbotron-links">
  {{jumbotron_links}}
</div>

<form name='{{_name}}' method='{{_method}}' action='{{_action}}' class='{{_layout}}'>
    <div class="row">
      <div id="display-alerts" class="col-lg-12">
    
      </div>

      <div class="col-md-offset-3 col-md-6">
        {{username}}
      </div>
      
      <div class="col-md-offset-3 col-md-6">
        {{password}}
      </div>

      <div class="col-md-12">
        {{btn_login}}
      </div>
    </div>
    <div class="jumbotron-links">
      {{jumbotron_links}}
    </div>	
</form>
